<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault0 | Dual-View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --border: #334155;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden;
        }

        /* --- TOP BAR --- */
        header {
            background: var(--panel);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center;
            height: 60px; box-sizing: border-box;
        }

        .logo { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.2rem; white-space: nowrap; }
        .logo span { color: var(--accent); }

        .url-bar-container {
            flex-grow: 1; display: flex; gap: 10px;
        }

        .url-input {
            width: 100%; background: #0f172a; border: 1px solid var(--border);
            color: white; padding: 8px 15px; border-radius: 6px; outline: none;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
        }
        .url-input:focus { border-color: var(--accent); }

        .btn {
            background: var(--accent); color: #0f172a; border: none;
            padding: 0 20px; font-weight: 600; border-radius: 6px; cursor: pointer;
            white-space: nowrap;
        }
        .btn:hover { background: #7dd3fc; }

        .btn-breakout {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            display: flex; align-items: center; gap: 8px;
        }
        .btn-breakout:hover { background: rgba(56, 189, 248, 0.1); }

        /* --- MAIN VIEWPORT --- */
        .viewport-container {
            flex-grow: 1; position: relative; background: #000;
        }

        iframe {
            width: 100%; height: 100%; border: none; background: white;
        }

        /* Overlay when iframe is empty */
        .placeholder {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg); color: #64748b; pointer-events: none;
        }
        .placeholder.hidden { display: none; }

        /* --- INFO BAR --- */
        .info-bar {
            background: #1e293b; color: #94a3b8; font-size: 0.75rem;
            padding: 5px 20px; text-align: center; border-top: 1px solid var(--border);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Vault<span>0</span></div>
        
        <div class="url-bar-container">
            <input type="text" id="addressBar" class="url-input" 
                   placeholder="Enter URL (e.g. example.com)..." 
                   onkeypress="if(event.key==='Enter') loadSite()">
            <button class="btn" onclick="loadSite()">Load View</button>
            <button class="btn btn-breakout" onclick="breakout()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                Launch External
            </button>
        </div>
    </header>

    <div class="viewport-container">
        <div id="placeholder" class="placeholder">
            <div style="font-size:3rem; margin-bottom:10px;">üõ°Ô∏è</div>
            <h2>Secure Viewport</h2>
            <p>Enter a URL to attempt loading it internally.</p>
            <p style="font-size:0.8rem; margin-top:20px; opacity:0.7;">
                Note: If the screen stays white or shows an error,<br>
                the site is blocking this view. Use "Launch External".
            </p>
        </div>
        <iframe id="webFrame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups" src=""></iframe>
    </div>

    <div class="info-bar">
        System Local ‚Ä¢ Network filters still apply to internal views ‚Ä¢ Use Breakout if site fails to load
    </div>

    <script>
        function formatUrl(input) {
            let url = input.trim();
            if (!url) return null;
            if (!url.startsWith('http')) {
                // Determine if it looks like a domain or a search
                if (url.includes('.') && !url.includes(' ')) {
                    url = 'https://' + url;
                } else {
                    // Default to DuckDuckGo if it's not a URL
                    url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
                }
            }
            return url;
        }

        function loadSite() {
            const input = document.getElementById('addressBar').value;
            const url = formatUrl(input);
            if (!url) return;

            // Update UI
            document.getElementById('placeholder').classList.add('hidden');
            const frame = document.getElementById('webFrame');
            
            // Attempt to load
            frame.src = url;
        }

        function breakout() {
            const input = document.getElementById('addressBar').value;
            const url = formatUrl(input);
            
            if (!url) {
                alert("Please enter a URL first.");
                return;
            }

            // Launch using the Airlock method (New Tab)
            // This is more likely to work if the iframe was blocked by X-Frame-Options
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
