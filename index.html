<!DOCTYPE html>
<html>
<head>
    <title>My Private Hub</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* By default, hide the Discord window */
        #discord-window {
            display: none; 
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Style for the login box */
        #login-area {
            text-align: center;
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 10px;
        }
        
        input { padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #7289da; color: white; cursor: pointer; font-weight: bold;}
        button:hover { background-color: #5b6eae; }
    </style>
</head>
<body>

    <div id="login-area">
        <h2>Enter Password</h2>
        <input type="password" id="passInput" placeholder="Password...">
        <button onclick="checkPass()">Unlock</button>
        <p id="error-msg" style="color: red; display: none;">Wrong password!</p>
    </div>

    <div id="discord-window">
        <h2>My Secure Discord</h2>
        
        </div>

    <script>
        function checkPass() {
            var input = document.getElementById("passInput").value;
            
            // CHANGE "12345" BELOW TO YOUR DESIRED PASSWORD
            if(input === "12345") { 
                document.getElementById("login-area").style.display = "none"; // Hide login
                document.getElementById("discord-window").style.display = "block"; // Show Discord
            } else {
                document.getElementById("error-msg").style.display = "block"; // Show error
            }
        }
    </script>

</body>
</html>
