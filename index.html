<!DOCTYPE html>
<html>
<head>
    <title>My Private Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* The container for the Discord Window */
        #discord-window {
            display: none; /* Hidden until password is entered */
            background-color: #2c2f33;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            
            /* This makes it fill most of the screen */
            width: 90vw;
            height: 90vh;
            border-radius: 10px;
            overflow: hidden;
        }

        /* The Login Box */
        #login-area {
            text-align: center;
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        h2 { margin-top: 0; }
        
        input { 
            padding: 10px; 
            border-radius: 5px; 
            border: none; 
            margin-right: 5px;
        }
        
        button { 
            padding: 10px 20px; 
            border-radius: 5px; 
            border: none; 
            background-color: #7289da; 
            color: white; 
            cursor: pointer; 
            font-weight: bold;
        }
        
        button:hover { background-color: #5b6eae; }
        
        /* The Actual WidgetBot Frame */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="login-area">
        <h2>SECURE LOGIN</h2>
        <p>Enter password to access Discord</p>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkPass()">Unlock</button>
        <p id="error-msg" style="color: #ff5555; display: none; margin-top: 10px;">Wrong password!</p>
    </div>

    <div id="discord-window">
        <iframe src="https://e.widgetbot.io/channels/1415812467719802995/1415812468755660864" allow="clipboard-write; fullscreen"></iframe>
    </div>

    <script>
        function checkPass() {
            var input = document.getElementById("passInput").value;
            
            // --- CHANGE PASSWORD HERE ---
            // Replace "12345" with whatever password you want
            if(input === "Zeus2010:)") { 
            // ----------------------------
                
                document.getElementById("login-area").style.display = "none"; 
                document.getElementById("discord-window").style.display = "block"; 
            } else {
                document.getElementById("error-msg").style.display = "block"; 
            }
        }
        
        // Allow pressing "Enter" key to submit password
        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPass();
            }
        });
    </script>

</body>
</html>
