<!DOCTYPE html>
<html>
<head>
    <title>Nexus Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* --- 1. GLOBAL STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. LOGIN CARD --- */
        #login-card {
            position: relative;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            width: 350px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        h2 { margin: 0 0 10px 0; font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #aaa; margin-bottom: 30px; font-size: 14px; }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            width: 85%;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }
        input:focus { border-color: #5865F2; box-shadow: 0 0 15px rgba(88, 101, 242, 0.4); transform: scale(1.02); }

        .main-btn {
            margin-top: 20px;
            background: linear-gradient(90deg, #5865F2, #4752c4);
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }
        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(88, 101, 242, 0.5); }
        .main-btn:active { transform: scale(0.95); }

        /* --- 3. DISCORD CONTAINER --- */
        #discord-container {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- 4. MUSIC PLAYER WIDGET --- */
        #music-deck {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 15px;
            padding: 15px;
            z-index: 200; /* On top of everything */
            display: none; /* Hidden until login */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: slideUp 1s ease forwards;
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .deck-title { font-size: 12px; color: #5865F2; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .status-text { font-size: 14px; color: white; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .controls { display: flex; justify-content: space-between; gap: 5px; }
        
        .music-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            transition: 0.2s;
        }
        .music-btn:hover { background: #5865F2; color: white; }

        /* --- 5. ANIMATION STATES --- */
        .unlock-fade { transform: scale(1.2); opacity: 0; pointer-events: none; }
        .reveal-discord { opacity: 1 !important; transform: scale(1) !important; filter: blur(0px) !important; pointer-events: auto !important; z-index: 2 !important; }
        .success-btn { background: #3ba55c !important; box-shadow: 0 0 20px #3ba55c !important; }
        .shake { animation: shake 0.4s ease-in-out; border-color: #ed4245 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div id="login-card">
        <h2>Nexus Hub</h2>
        <p>Identity Verification Required</p>
        <input type="password" id="passInput" placeholder="ENTER PASSCODE">
        <button id="loginBtn" class="main-btn" onclick="attemptLogin()">Initialize</button>
    </div>

    <div id="discord-container">
        <iframe src="https://e.widgetbot.io/channels/1415812467719802995/1415812468755660864" allow="clipboard-write; fullscreen"></iframe>
    </div>

    <div id="music-deck">
        <div class="deck-title">AUDIO SUBSYSTEM</div>
        <div class="status-text" id="track-name">System Ready...</div>
        
        <div id="player" style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;"></div>

        <div class="controls">
            <button class="music-btn" onclick="prevTrack()">&#9664;</button> <button class="music-btn" onclick="togglePlay()">&#9654; / &#10074;&#10074;</button> <button class="music-btn" onclick="nextTrack()">&#9654;&#9654;</button> </div>
    </div>

    <script>
        // --- 1. LOGIN LOGIC ---
        function attemptLogin() {
            var inputField = document.getElementById("passInput");
            var btn = document.getElementById("loginBtn");
            var card = document.getElementById("login-card");
            var discord = document.getElementById("discord-container");
            var musicDeck = document.getElementById("music-deck");
            
            if(inputField.value === "12345") { // CHANGE PASSWORD HERE
                btn.innerHTML = "ACCESS GRANTED";
                btn.classList.add("success-btn");
                inputField.style.borderColor = "#3ba55c";
                
                setTimeout(function() {
                    card.classList.add("unlock-fade");
                    discord.classList.add("reveal-discord");
                    musicDeck.style.display = "block"; // Show Music Player
                }, 500);
            } else {
                inputField.classList.add("shake");
                btn.innerHTML = "DENIED";
                btn.style.background = "#ed4245";
                setTimeout(function() {
                    inputField.classList.remove("shake");
                    btn.innerHTML = "Initialize";
                    btn.style.background = "";
                    inputField.value = ""; 
                }, 1000);
            }
        }
        
        document.getElementById("passInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") attemptLogin();
        });

        // --- 2. MUSIC PLAYER LOGIC ---
        var player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    // PASTE YOUR PLAYLIST ID BELOW WHERE IT SAYS list: '...'
                    listType: 'playlist',
                    list: 'PLjfvigiRyKiQssXQlwq1Miytkk6wJV3aX', // <--- PASTE HERE
                    autoplay: 0,
                    loop: 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            // Update text when song changes
            if (event.data === YT.PlayerState.PLAYING) {
                var data = player.getVideoData();
                document.getElementById("track-name").innerText = data.title;
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById("track-name").innerText = "Paused";
            }
        }

        function togglePlay() {
            var state = player.getPlayerState();
            if (state === 1) { // If playing
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function nextTrack() { player.nextVideo(); }
        function prevTrack() { player.previousVideo(); }

    </script>

</body>
</html>
