<!DOCTYPE html>
<html>
<head>
    <title>Nexus Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* --- 1. THE VISUALS --- */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. THE LOGIN CARD --- */
        #login-card {
            position: relative;
            z-index: 100; /* Always on top */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            width: 350px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        h2 { margin: 0 0 10px 0; font-size: 32px; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #aaa; margin-bottom: 30px; font-size: 14px; }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            width: 85%;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }
        input:focus { border-color: #5865F2; box-shadow: 0 0 15px rgba(88, 101, 242, 0.4); transform: scale(1.02); }

        button {
            margin-top: 20px;
            background: linear-gradient(90deg, #5865F2, #4752c4);
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(88, 101, 242, 0.5); }
        button:active { transform: scale(0.95); }

        /* --- 3. THE DISCORD CONTAINER --- */
        #discord-container {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Behind the login card initially */
            
            /* Hidden state */
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            filter: blur(10px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- 4. ANIMATION STATES --- */
        
        /* Applied to Login Card on success */
        .unlock-fade {
            transform: scale(1.2);
            opacity: 0;
            pointer-events: none;
        }

        /* Applied to Discord on success */
        .reveal-discord {
            opacity: 1 !important;
            transform: scale(1) !important;
            filter: blur(0px) !important;
            pointer-events: auto !important;
            z-index: 200 !important; /* Bring to front */
        }

        /* Error Shake */
        .shake { animation: shake 0.4s ease-in-out; border-color: #ed4245 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        
        .success-btn { background: #3ba55c !important; box-shadow: 0 0 20px #3ba55c !important; }

    </style>
</head>
<body>

    <div id="login-card">
        <h2>System Locked</h2>
        <p>Identity Verification Required</p>
        <input type="password" id="passInput" placeholder="ENTER PASSCODE">
        <button id="loginBtn" onclick="attemptLogin()">Unlock Interface</button>
    </div>

    <div id="discord-container">
        <iframe src="https://e.widgetbot.io/channels/1415812467719802995/1415812468755660864" allow="clipboard-write; fullscreen"></iframe>
    </div>

    <script>
        function attemptLogin() {
            var inputField = document.getElementById("passInput");
            var btn = document.getElementById("loginBtn");
            var card = document.getElementById("login-card");
            var discord = document.getElementById("discord-container");
            var password = inputField.value;

            // --- PASSWORD ---
            var correctPass = "12345"; 
            // ----------------

            if(password === correctPass) {
                // Success Visuals
                btn.innerHTML = "ACCESS GRANTED";
                btn.classList.add("success-btn");
                inputField.style.borderColor = "#3ba55c";
                
                // Trigger Animations
                setTimeout(function() {
                    card.classList.add("unlock-fade");      // Hide Login
                    discord.classList.add("reveal-discord"); // Show Discord
                }, 500);

            } else {
                // Failure Visuals
                inputField.classList.add("shake");
                btn.innerHTML = "DENIED";
                btn.style.background = "#ed4245";
                
                setTimeout(function() {
                    inputField.classList.remove("shake");
                    btn.innerHTML = "Unlock Interface";
                    btn.style.background = "linear-gradient(90deg, #5865F2, #4752c4)";
                    inputField.value = ""; 
                }, 1000);
            }
        }

        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { attemptLogin(); }
        });
    </script>

</body>
</html>
