<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault0 | Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --panel: #111111;
            --text: #e0e0e0;
            --accent: #e11d48; /* Netflix/YouTube Red color */
            --border: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: var(--panel);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center; justify-content: space-between;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; font-weight: 700;
            color: white; white-space: nowrap;
        }
        .brand span { color: var(--accent); }

        /* --- CONTROLS --- */
        .controls {
            display: flex; gap: 10px; align-items: center; flex-grow: 1; max-width: 900px;
        }

        .instance-select {
            background: #222; color: #fff; border: 1px solid var(--border);
            padding: 10px; border-radius: 4px; font-size: 0.85rem; cursor: pointer;
            width: 140px;
        }

        .input-group {
            display: flex; flex-grow: 1; gap: 0;
        }

        .url-input {
            background: #222; border: 1px solid var(--border); color: white;
            padding: 10px 15px; border-radius: 4px 0 0 4px; flex-grow: 1; outline: none;
            font-size: 0.95rem; border-right: none;
        }
        .url-input:focus { border-color: var(--accent); }

        .watch-btn {
            background: var(--accent); color: white; border: none;
            padding: 0 24px; border-radius: 0 4px 4px 0;
            font-weight: 700; cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .watch-btn:hover { background: #be123c; }

        /* --- THEATER STAGE --- */
        .stage {
            flex-grow: 1; position: relative; background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- OVERLAYS --- */
        .welcome-screen {
            text-align: center; color: #666; max-width: 600px; padding: 20px;
        }
        .hidden { display: none !important; }
        
        .mode-toggle {
            font-size: 0.8rem; color: #666; cursor: pointer; margin-left: 10px;
        }
        .mode-toggle:hover { color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="brand">Vault<span>0</span> Cinema</div>
        
        <div class="controls">
            <select id="server" class="instance-select">
                <option value="https://piped.video">Server: Main</option>
                <option value="https://piped.kavin.rocks">Server: Backup 1</option>
                <option value="https://yewtu.be">Server: Backup 2</option>
                <option value="https://vid.puffyan.us">Server: Secure</option>
            </select>

            <div class="input-group">
                <input type="text" id="videoInput" class="url-input" 
                       placeholder="Paste YouTube Link (or search topic)..." 
                       onkeypress="if(event.key==='Enter') loadVideo()">
                <button class="watch-btn" onclick="loadVideo()">Play</button>
            </div>
        </div>
    </header>

    <div class="stage">
        <div id="welcome" class="welcome-screen">
            <h1 style="color:#333; margin-bottom:10px;">Education Mode</h1>
            <p>Paste the blocked YouTube link above.</p>
            <p style="font-size:0.9rem; color:#444;">
                This tool extracts the Video ID and plays it via a secure proxy.<br>
                Teachers/Filters will not see you are on YouTube.
            </p>
        </div>

        <iframe id="cinemaFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-presentation" allowfullscreen></iframe>
    </div>

    <script>
        function loadVideo() {
            let input = document.getElementById('videoInput').value.trim();
            const server = document.getElementById('server').value;
            
            if(!input) return;

            // HIDE WELCOME
            document.getElementById('welcome').classList.add('hidden');
            const frame = document.getElementById('cinemaFrame');
            frame.classList.remove('hidden');

            // DETECT IF IT IS A LINK OR A SEARCH TERM
            let finalSrc = "";
            
            // Regex to find YouTube Video ID (v=XXXXX or youtu.be/XXXXX)
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = input.match(regExp);

            if (match && match[2].length === 11) {
                // IT IS A DIRECT LINK -> Convert to Piped Embed
                const videoId = match[2];
                // We use /embed/ so it fills the screen nicely without extra site UI
                finalSrc = server + "/embed/" + videoId + "?autoplay=1";
            } else {
                // IT IS A SEARCH TERM -> Search on Piped
                finalSrc = server + "/results?search_query=" + encodeURIComponent(input);
            }

            frame.src = finalSrc;
        }
        
        // Auto-reload if server changes
        document.getElementById('server').addEventListener('change', () => {
             if(document.getElementById('videoInput').value) loadVideo();
        });
    </script>
</body>
</html>
