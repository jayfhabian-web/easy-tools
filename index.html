<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Video Player</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        input { 
            padding: 12px; 
            width: 60%; 
            border-radius: 5px; 
            border: 1px solid #444; 
            background: #333; 
            color: white; 
            margin-bottom: 10px;
        }

        select {
            padding: 12px;
            border-radius: 5px;
            background: #333;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
        }

        button { 
            padding: 12px 25px; 
            cursor: pointer; 
            background: #e62117; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            font-size: 16px;
        }
        
        button:hover { background: #ff3333; }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Hidden until video loads */
            border: 2px solid #333;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Link Converter</h1>
        <p>Paste a YouTube link below to watch it through a proxy.</p>

        <div class="controls">
            <input type="text" id="ytLink" placeholder="Paste YouTube link here (e.g. https://www.youtube.com/watch?v=...)">
            
            <select id="serverSelect">
                <option value="https://piped.video">Server 1 (Piped Main)</option>
                <option value="https://yewtu.be">Server 2 (YewTube - Reliable)</option>
                <option value="https://inv.tux.pizza">Server 3 (Tux Pizza)</option>
                <option value="https://vid.puffyan.us">Server 4 (Puffyan)</option>
            </select>

            <button onclick="loadVideo()">Watch Video</button>
        </div>

        <div class="player-wrapper" id="playerWrapper">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function loadVideo() {
            const linkInput = document.getElementById('ytLink').value;
            const serverUrl = document.getElementById('serverSelect').value;
            const playerWrapper = document.getElementById('playerWrapper');
            const iframe = document.getElementById('videoFrame');
            
            let videoId = "";

            // 1. Extract the Video ID using Regex
            // Supports: youtube.com/watch?v=ID, youtu.be/ID, youtube.com/embed/ID
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = linkInput.match(regex);

            if (match && match[1]) {
                videoId = match[1];
            } else {
                alert("Could not find a valid Video ID in that link. Please check the URL.");
                return;
            }

            // 2. Construct the Proxy Embed URL
            // Format: [Server_URL]/embed/[Video_ID]
            const embedUrl = `${serverUrl}/embed/${videoId}`;

            // 3. Load it
            iframe.src = embedUrl;
            playerWrapper.style.display = "block";
        }
    </script>

</body>
</html>
