<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault0 | Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #121212; /* Deep dark for media viewing */
            --panel: #1e1e1e;
            --text: #e0e0e0;
            --accent: #bb86fc; /* Soft Purple for "Audio" feel */
            --accent-hover: #9955ee;
            --border: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background: var(--panel);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center; justify-content: space-between;
        }

        .brand {
            font-family: 'Chakra Petch', sans-serif; font-size: 1.4rem; font-weight: 700;
            color: white; display: flex; align-items: center; gap: 10px;
        }
        .brand span { color: var(--accent); }

        /* --- CONTROLS --- */
        .controls {
            display: flex; gap: 10px; align-items: center; flex-grow: 1; max-width: 800px;
        }

        .instance-select {
            background: #2c2c2c; color: #fff; border: 1px solid var(--border);
            padding: 10px; border-radius: 6px; font-size: 0.9rem; cursor: pointer;
            width: 160px;
        }

        .search-input {
            background: #2c2c2c; border: 1px solid var(--border); color: white;
            padding: 10px 15px; border-radius: 6px; flex-grow: 1; outline: none;
            font-size: 0.95rem;
        }
        .search-input:focus { border-color: var(--accent); }

        .play-btn {
            background: var(--accent); color: #000; border: none;
            padding: 0 24px; height: 40px; border-radius: 6px;
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .play-btn:hover { background: var(--accent-hover); }

        /* --- THEATER STAGE --- */
        .stage {
            flex-grow: 1; position: relative; background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        .welcome-screen {
            text-align: center; color: #666; max-width: 500px; padding: 20px;
        }
        .welcome-icon { font-size: 4rem; margin-bottom: 20px; color: #333; }
        .hidden { display: none !important; }

        .tips {
            font-size: 0.8rem; margin-top: 15px; color: #555;
            background: #1a1a1a; padding: 10px; border-radius: 8px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            Vault<span>0</span> Audio
        </div>
        
        <div class="controls">
            <select id="instance" class="instance-select" title="Change this if video is blocked">
                <option value="https://piped.video">Piped (Main)</option>
                <option value="https://piped.kavin.rocks">Piped (Backup 1)</option>
                <option value="https://yewtu.be">Invidious (NL)</option>
                <option value="https://invidious.drgns.space">Invidious (US)</option>
                <option value="https://vid.puffyan.us">Puffyan (Secure)</option>
            </select>

            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Search Artist, Song, or Podcast..." 
                   autocomplete="off"
                   onkeypress="if(event.key==='Enter') searchMedia()">
            
            <button class="play-btn" onclick="searchMedia()">Search</button>
        </div>
    </header>

    <div class="stage">
        <div id="welcome" class="welcome-screen">
            <div class="welcome-icon">ðŸŽ§</div>
            <h2>Private Audio Streamer</h2>
            <p>Search for any YouTube content safely. <br>No ads. No Google tracking accounts.</p>
            
            <div class="tips">
                <strong>Tip:</strong> If the screen stays white or shows an error, change the "Piped (Main)" dropdown to a different server.
            </div>
        </div>

        <iframe id="mediaFrame" class="hidden" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    </div>

    <script>
        function searchMedia() {
            const query = document.getElementById('searchInput').value.trim();
            const instance = document.getElementById('instance').value;
            
            if(!query) return;

            // Hide welcome screen
            document.getElementById('welcome').classList.add('hidden');
            
            const frame = document.getElementById('mediaFrame');
            frame.classList.remove('hidden');

            // Logic: Construct the search URL for the chosen privacy instance
            // Most instances use /results?search_query=QUERY
            const safeUrl = instance + '/results?search_query=' + encodeURIComponent(query);
            
            frame.src = safeUrl;
        }

        // Add a listener to the dropdown so if they change instance, it reloads automatically
        document.getElementById('instance').addEventListener('change', function() {
            const query = document.getElementById('searchInput').value.trim();
            if(query) {
                searchMedia();
            }
        });
    </script>
</body>
</html>
