<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Video Embedder</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        input {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 2px solid #e62117;
            background: #222;
            color: white;
            outline: none;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(230, 33, 23, 0.5);
            background: #333;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: none; /* Hidden until valid link is pasted */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Paste YouTube Link Below</h1>
    
    <input type="text" id="linkInput" placeholder="Paste link here (Ctrl+V)..." autofocus>

    <div class="video-container" id="playerBox">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <p class="status" id="statusText">Waiting for link...</p>

    <script>
        const input = document.getElementById('linkInput');
        const playerBox = document.getElementById('playerBox');
        const videoFrame = document.getElementById('videoFrame');
        const statusText = document.getElementById('statusText');

        // We listen for the "input" event (fires instantly when you paste or type)
        input.addEventListener('input', function() {
            const url = input.value.trim();
            
            // Regex to find the 11-character YouTube ID
            // Works on: youtube.com, youtu.be, m.youtube.com
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length === 11) {
                const videoId = match[2];
                
                // CONVERSION HAPPENS HERE:
                // We inject the ID into a Piped URL (Privacy Proxy)
                // If 'piped.video' is blocked, change this to 'yewtu.be'
                const embedUrl = `https://piped.video/embed/${videoId}`;
                
                videoFrame.src = embedUrl;
                playerBox.style.display = 'block';
                statusText.innerText = "Playing via Proxy (Unblocked)";
                
                // Optional: Clear input for a cleaner look
                // input.value = ""; 
            } else {
                // Hide player if link is invalid
                playerBox.style.display = 'none';
                videoFrame.src = "";
                statusText.innerText = "Invalid YouTube link...";
            }
        });
    </script>

</body>
</html>
