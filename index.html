<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Stream Player</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #e62117;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #ff3333; }

        /* The Custom Player Wrapper */
        .video-container {
            width: 100%;
            max-width: 900px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none; /* Hidden until loaded */
            position: relative;
        }

        /* The actual video element */
        video {
            width: 100%;
            display: block;
        }

        .status-text {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Direct Stream Player</h1>

    <div class="search-container">
        <input type="text" id="linkInput" placeholder="Paste YouTube Link here...">
        <button onclick="fetchAndPlay()">Play</button>
    </div>

    <div class="video-container" id="videoWrapper">
        <video id="myPlayer" controls controlsList="nodownload" oncontextmenu="return false;">
            Your browser does not support the video tag.
        </video>
    </div>

    <p class="status-text" id="status">Ready.</p>

    <script>
        // We use this public API to find the video file location
        const API_URL = "https://pipedapi.kavin.rocks";

        async function fetchAndPlay() {
            const link = document.getElementById('linkInput').value;
            const status = document.getElementById('status');
            const player = document.getElementById('myPlayer');
            const wrapper = document.getElementById('videoWrapper');

            // 1. Extract Video ID
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = link.match(regExp);

            if (!match || match[2].length !== 11) {
                status.innerText = "Error: Invalid YouTube Link";
                return;
            }

            const videoId = match[2];
            status.innerText = "Fetching video stream... (This bypasses geoblocks)";
            wrapper.style.display = "none";

            try {
                // 2. Fetch video data from Piped API
                const response = await fetch(`${API_URL}/streams/${videoId}`);
                const data = await response.json();

                if (data.error) {
                    status.innerText = "Error: " + data.error;
                    return;
                }

                // 3. Find a valid stream (we prefer mp4)
                // The API returns multiple formats. We filter for one that has video+audio.
                const stream = data.videoStreams.find(s => s.mimeType.includes("mp4") && s.quality === "720p") 
                            || data.videoStreams.find(s => s.mimeType.includes("mp4"));

                if (stream) {
                    status.innerText = `Playing: ${data.title}`;
                    
                    // 4. Set the native video player source to the raw stream URL
                    player.src = stream.url;
                    wrapper.style.display = "block";
                    player.play();
                } else {
                    status.innerText = "Error: No compatible video stream found.";
                }

            } catch (err) {
                console.error(err);
                status.innerText = "Error connecting to proxy API. Try again later.";
            }
        }
    </script>

</body>
</html>
