<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: #fff; }

        .search-box {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        input {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #333;
            background: #222;
            color: white;
            outline: none;
            font-size: 16px;
        }

        input:focus { border-color: #3ea6ff; }

        button.search-btn {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background: #3ea6ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.search-btn:hover { background: #65b8ff; }

        /* Results List */
        #results {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-card {
            display: flex;
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .result-card:hover { transform: translateY(-2px); border-color: #555; }

        .thumbnail-container {
            width: 200px;
            flex-shrink: 0;
            position: relative;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel { color: #aaa; font-size: 14px; }

        .copy-btn {
            align-self: flex-start;
            margin-top: 10px;
            padding: 8px 16px;
            background: #2a2a2a;
            color: #3ea6ff;
            border: 1px solid #3ea6ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .copy-btn:hover { background: #3ea6ff; color: #000; }
        
        .loading { color: #888; margin-top: 20px; display: none; }

        @media (max-width: 600px) {
            .result-card { flex-direction: column; }
            .thumbnail-container { width: 100%; height: 180px; }
        }
    </style>
</head>
<body>

    <h1>Search Engine</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for videos..." onkeypress="handleEnter(event)">
        <button class="search-btn" onclick="performSearch()">Search</button>
    </div>

    <div class="loading" id="loadingText">Searching the web...</div>
    <div id="results"></div>

    <script>
        // We use Invidious API (yewtu.be) as the engine. 
        // It's stable and strictly separates search from playback.
        const SEARCH_API = "https://yewtu.be/api/v1/search";

        function handleEnter(e) {
            if (e.key === 'Enter') performSearch();
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('results');
            const loadingText = document.getElementById('loadingText');

            if (!query) return;

            // Reset UI
            resultsContainer.innerHTML = "";
            loadingText.style.display = "block";

            try {
                // Fetch from Invidious API
                const response = await fetch(`${SEARCH_API}?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loadingText.style.display = "none";

                if (data.length === 0) {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                    return;
                }

                // Loop through results
                data.forEach(item => {
                    // We only want videos, not channels or playlists
                    if (item.type === "video") {
                        createResultCard(item);
                    }
                });

            } catch (error) {
                console.error(error);
                loadingText.style.display = "none";
                resultsContainer.innerHTML = "<p style='color:red'>Search failed. The server might be busy.</p>";
            }
        }

        function createResultCard(item) {
            const resultsContainer = document.getElementById('results');
            const videoLink = `https://www.youtube.com/watch?v=${item.videoId}`;
            
            const card = document.createElement('div');
            card.className = 'result-card';

            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${item.videoThumbnails[0].url}" alt="Thumbnail">
                </div>
                <div class="info">
                    <div>
                        <div class="title">${item.title}</div>
                        <div class="channel">${item.author}</div>
                    </div>
                    <button class="copy-btn" onclick="copyLink('${videoLink}', this)">Copy Link</button>
                </div>
            `;

            resultsContainer.appendChild(card);
        }

        function copyLink(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btnElement.innerText;
                btnElement.innerText = "Copied!";
                btnElement.style.background = "#3ea6ff";
                btnElement.style.color = "#000";
                
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.background = "#2a2a2a";
                    btnElement.style.color = "#3ea6ff";
                }, 2000);
            });
        }
    </script>

</body>
</html>
